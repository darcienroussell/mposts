<div class="row">
	<div class="col-sm-8 col-sm-offset-2 list-group-item-info">
		<form [formGroup]="postForm" (ngSubmit)="onAddPost()" >
			<h2>Ajouter un Post</h2>
			<div class="form-group">
				<label for="title">Titre</label>
				<input class="form-control" type="text" name="title" id="title" formControlName="title" >
			</div>

			<div class="form-group">
				<label for="content">Contenu</label>
				<textarea class="form-control" aria-label="With textarea" name="content" id="content" formControlName="content"></textarea>
			</div>
			<button class="btn btn-primary" type="submit" [disabled]="postForm.invalid">Ajouter</button>
		</form>
	</div>
</div>
