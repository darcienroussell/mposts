<h2 class="pull-center">Single Post</h2>
<div class="alert alert-info" role="alert">
  <div class="row">
          <div class="col-sm-8">
            <h2 class="alert-heading">{{post.title}}</h2>
          </div>
          <div class="col-sm-4">
            <h4 class="pull-right">{{post.created_at | date: 'short'}}</h4>
          </div>
        </div>
  <p>{{ post.content }}</p>
  <hr>
  <div class="pull-right">
  	<p>
  		love It
  		<span class="badge badge-pill badge-primary">{{ post.loveIt }}</span>
  		| Dont Love It
		<span class="badge badge-pill badge-danger">{{ post.dontLoveIt }}</span>
  </div>
  <button class="btn btn-primary btn-lg" (click)="onBack()">Retour</button>
</div>
